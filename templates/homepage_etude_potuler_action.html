{% extends "homepage_etude.html" %}

{% block body %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <div class="container rounded border">
        <div class="row">
            <div class="mb-3">
                <button type="button" class="btn btn-info">&lt;&lt;</button>
            </div>
            <h4>POSTULER</h4>
        </div>
    </div>
    <div class="col-md-8 order-md-1">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="Name">Nom de la mission :</label>
                <span>NOM TODO</span>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-danger">annuler</button>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-success">envoyer</button>
            </div>
        </div>

        <div class="mb-3">

            <label for="date">Date :</label>
            <span>DATE TODO</span>

        </div>
        <form class="needs-validation" novalidate="">
            <div class="row">
                <div class="mb-3 col-md-7">
                    <div class="form-group">
                        <label for="description">Description :</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
            </div>
        </form>

        <div class="mb-3">
            <label for="competences">Auto &eacute;valuation des comp&eacute;tences :</label>
            <form>
                <label>Comp&eacute;tence 1 :</label>
                <fieldset>
                    <input type="range" name="C1" class="custom-range" min="0" max="100" step="1" value="100"
                           oninput="result1.value=parseInt(C1.value)"/>
                    <output name="result1">--</output>
                </fieldset>
            </form>
            <script type="text/javascript">
                $(function () {
                    $('.range').next().text('--'); // Valeur par d√©faut
                    $('.range').on('input', function () {
                        var $set = $(this).val();
                        $(this).next().text($set);
                    });
                });
            </script>
        </div>
    </div>
{% endblock %}
